<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş | Duşakabin Yönetim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #2A5C8B;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Giriş</h2>
        <p>Şifreyi gir:</p>
        
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="checkPassword()">Giriş Yap</button>
        
        <p class="error" id="error">Hatalı şifre!</p>
    </div>

    <script>
        // ŞİFRE: "admin123" (kendin değiştir)
        const SIFRE = "admin123";
        
        function checkPassword() {
            const girilenSifre = document.getElementById("password").value;
            const hataMesaji = document.getElementById("error");
            
            if (girilenSifre === SIFRE) {
                window.location.href = "admin.html"; // Önceki admin panelinin dosya adı
            } else {
                hataMesaji.style.display = "block";
            }
        }
    </script>
</body>
</html>
